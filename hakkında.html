<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İsim Takip</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    #tracker {
      position: absolute;
      pointer-events: none;
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <!-- Buraya sabit ismini yaz -->
  <div id="tracker">emir kılınçyakalıoğlu</div>

  <script>
    const tracker = document.getElementById("tracker");

    // Fareyi takip et (PC)
    document.addEventListener("mousemove", (e) => {
      moveTracker(e.clientX, e.clientY);
    });

    // Parmağı takip et (mobil)
    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        moveTracker(touch.clientX, touch.clientY);
      }
    }, { passive: true });

    function moveTracker(x, y) {
      tracker.style.left = `${x}px`;
      tracker.style.top = `${y}px`;
    }
  </script>

</body>
</html>
